<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Analyse Tweet Sentiments</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container mt-5 mb-5">
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="collapse navbar-collapse" id="navbarNav">
		  <ul class="navbar-nav">
			<li class="nav-item active">
			  <a class="nav-link" href="{{ url_for('predict') }}">Twitter</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="#">Facebook</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="{{ url_for('news') }}">News</a>
			</li>
		  </ul>
		</div>
	  </nav>
	<h1 class="title">Analyse Twitter Sentiments</h1>
<form class='', action = "/" , method="POST">
	<div class="mb-3">
		<label for="query" class="form-label">Hashtag</label>
		<input type="text" class="form-control" id="tag" name="tag" placeholder="Search for .......">

		<label for="query" class="form-label">Start time</label>
		<input type="datetime" class="form-control" id="start" name="start" value="2022-03-19T00:00:00Z">

		<label for="query" class="form-label">End time</label>
		<input type="datetime" class="form-control" id="end" name="end" value="2022-03-24T00:00:00Z">

		<label for="query" class="form-label">Maximum Result</label>
		<input type="number" class="form-control" id="max" name="max" value="10">
	  </div>

<button type="submit" class="btn btn-primary"> RUN QUERY </button>
	
	<div class="card-group mt-5">
		<h1 class="title">Results</h1>
		<div class="row">
		{% for t in data %}
		<p><b>Hashtag:</b> {{ t['Hashtag'] }}</p>
        <p><b>Tweet:</b> {{ t['Tweet'] }}</p>
        <p><b>Created_at:</b> {{ t['Created_at'] }}</p>
        <p><b>Sentiment:</b> {{ t['Sentiment'] }}</p>
        <hr>
        {% endfor %}
	</div>
	</div>

	</form>
	</div>
</body>
</html>
